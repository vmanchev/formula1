<ul class="list-unstyled last-viewed" *ngIf="drivers && drivers.length">
  <li class="last-viewed__driver" *ngFor="let driver of drivers">
    <div class="media">
      <img class="driver__photo" src="/assets/img/drivers/{{driver.driverId}}.png" alt="{{ driver | driverName }}">
      <div class="media-body">
        <h5 class="driver__name">
          <a [routerLink]="['/profile', driver.driverId]">{{ driver | driverName }}</a>
        </h5>
      </div>
    </div>
  </li>
</ul>
